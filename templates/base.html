<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gemini AI Chatbot - Experience intelligent conversations with advanced AI technology">
    <meta name="keywords" content="AI, chatbot, Gemini, artificial intelligence, conversation">
    <title>{% block title %}{{ title or 'AI Chatbot' }}{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>">
    
    {% block styles %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            min-width: 150px;
            text-align: center;
            font-family: inherit;
        }

        .btn-primary {
            background: white;
            color: #667eea;
            border: 2px solid white;
        }

        .btn-primary:hover {
            background: #f8f9ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        /* Loading spinner */
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Notification styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.success {
            background: rgba(76, 175, 80, 0.9);
        }

        .notification.error {
            background: rgba(244, 67, 54, 0.9);
        }

        .notification.info {
            background: rgba(33, 150, 243, 0.9);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
                min-width: 120px;
            }
            
            .notification {
                left: 20px;
                right: 20px;
                transform: translateY(-100%);
            }
            
            .notification.show {
                transform: translateY(0);
            }
        }

        /* Accessibility improvements */
        .btn:focus {
            outline: 2px solid rgba(255, 255, 255, 0.8);
            outline-offset: 2px;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Selection colors */
        ::selection {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
    {% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <!-- Notification container -->
    <div id="notification" class="notification"></div>
    
    {% block scripts %}
    <script>
        // Notification system
        function showNotification(message, type = 'info', duration = 3000) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            
            // Show notification
            setTimeout(() => notification.classList.add('show'), 100);
            
            // Hide notification
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }

        // Form validation helpers
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validatePassword(password) {
            return password.length >= 8 && 
                   /[A-Z]/.test(password) && 
                   /[a-z]/.test(password) && 
                   /\d/.test(password);
        }

        // Loading state management
        function setLoading(element, isLoading = true) {
            if (isLoading) {
                element.disabled = true;
                element.innerHTML = '<span class="spinner"></span>' + element.dataset.loadingText || 'Loading...';
            } else {
                element.disabled = false;
                element.innerHTML = element.dataset.originalText || element.textContent;
            }
        }

        // Auto-save form data to localStorage
        function autoSaveForm(formId) {
            const form = document.getElementById(formId);
            if (!form) return;
            
            const inputs = form.querySelectorAll('input, textarea, select');
            inputs.forEach(input => {
                // Load saved data
                const saved = localStorage.getItem(`${formId}_${input.name}`);
                if (saved && input.type !== 'password') {
                    input.value = saved;
                }
                
                // Save on change
                input.addEventListener('input', () => {
                    if (input.type !== 'password') {
                        localStorage.setItem(`${formId}_${input.name}`, input.value);
                    }
                });
            });
        }

        // Clear saved form data
        function clearSavedForm(formId) {
            const form = document.getElementById(formId);
            if (!form) return;
            
            const inputs = form.querySelectorAll('input, textarea, select');
            inputs.forEach(input => {
                localStorage.removeItem(`${formId}_${input.name}`);
            });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Add loading text to buttons
            document.querySelectorAll('.btn[type="submit"]').forEach(btn => {
                btn.dataset.originalText = btn.textContent;
                btn.dataset.loadingText = 'Please wait...';
            });
        });
    </script>
    {% endblock %}
</body>
</html>
